<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <ul>
        <li id="apple">Apple</li>
        <li id="banana">Banana</li>
        <li id="orange">Orange</li>
    </ul>
    <script>
        const $elem = document.getElementsByTagName('li');
        [...$elem].forEach(elem => { elem.style.color = 'red';});
    </script>
</body>
</html>
